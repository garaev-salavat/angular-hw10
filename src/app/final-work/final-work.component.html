<form *ngIf="issuesForm" [formGroup]="issuesForm">
    <div style="text-align: right;">
        <button mat-fab style="margin: 5px;" color="basic" (click)="openDialog()">
        <mat-icon>add</mat-icon>
      </button></div>
    <mat-table
  [dataSource]="dataSource" 
  multiTemplateDataRows
  matSort
  class="mat-elevation-z8"
>
  <ng-container
    matColumnDef="{{ column }}"
    *ngFor="let column of displayedColumns"
  >

    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
    <td mat-cell *matCellDef="let element">{{ element.value[column] }}</td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td
      mat-cell
      *matCellDef="let element"
      [formGroup]="element"
      [attr.colspan]="displayedColumns.length"
    >
      <div
        class="example-element-detail"
        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"
      >
        <div class="example-element-weight">
          <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="body"
          /></mat-form-field>
        </div>
          </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: displayedColumns"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    class="example-detail-row"
  ></tr>
</mat-table>
</form>
